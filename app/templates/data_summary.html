<!-- Data Summary Page -->
<!DOCTYPE html>
<html lang="en">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<head>
    <link rel="stylesheet" href="../static/css/style.css">
    <h1>Data Summary page</h1>
</head>

<body>
    <!---------watchlist items details--------->
    <div class="watchlist-cart">
        <table>
            <tr>
                <th>Item</th>
                <th>Current price</th>
                <th>Change in value</th>
            </tr>
            {% for item in prices_dict %}
            <tr>
                <!--Item-->
                <td><a href="{{ url_for('detailed_data_page', item=item) }}">{{ item }}</a></td>
                <!--Current price-->
                <td>{{ prices_dict[item][0] }} </td>
                <!--Change in value-->
                <td>{{ prices_dict[item][1] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <a class="btn btn-outline-info" href='/' role='button'>Return to welcome</a>
    <a class="btn btn-outline-info" href='/config' role='button'>Return to configuration</a>
</body>

</html>
